type Query {
    getProfile: [Profile]
    profile(id: ID!): Profile
}

type Mutation {
    createProfile(        
        githubId: String
        lastTokenWeb: String
        lastTokenMobile: String
        createdAt: String
        updatedAt: String
    ): Profile
    updateProfile(
        id: ID!
        githubId: String
        lastTokenWeb: String
        lastTokenMobile: String
        createdAt: String
        updatedAt: String
    ): Profile
}

type Subscription {
    profileRecieved: Profile
}

type Profile {
    id: Int
    githubId: String
    lastTokenWeb: String
    lastTokenMobile: String
    createdAt: String
    updatedAt: String
}